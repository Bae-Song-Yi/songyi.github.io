<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런치오더</title>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/cafeteria.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font/NotoSansKR.css">
    <link rel="stylesheet" type="text/css" href="css/font/Pretendard/pretendard.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/rem.css">
    <link rel="stylesheet" type="text/css" href="css/cafeteria.css">
</head>
<body>
<div class="Wrap">
    <div class="container cafe-login">
        <section>
            <article>
                <div class="text-wrap">
                    <h6>아트타워</h6>
                    <h3>런치오더</h3>
                    <p>더 쉬워진 식단 신청하기 지금 만나보세요</p>

                    <div class="qr-code">
                        <img src="img/qrcode.png">
                        <span>런치오더<br>웹 앱으로 보기</span>
                    </div>
                </div>
                <div class="right-area">
                    <form>
                        <legend>
                            <span>아트타워</span>
                            <b>런치오더</b>
                        </legend>
                        <fieldset>
                            <div>
                                <input type="text" placeholder="업무용 이메일 입력" class="email">
                                <input type="text" placeholder="패스워드 입력" class="pwd">
                            </div>
                            <button>로그인</button>
                        </fieldset>
                        <div class="checkbox">
                            <input type="checkbox" id="login-check" name="login-check">
                            <label for="login-check">로그인 정보 유지하기</label>
                        </div>
                    </form>
                    <div class="cafe-noti">
                        <ul>
                            <li>
                                <i class="icon"></i>
                                <span class="txt">내가 신청한 식단이 아닌 다른 식단을 이용하시면 <i>다른 분이 못 드실 수 있어요</i> 😢</span>
                            </li>
                        </ul>
                    </div>
                    <div class="contactus-txt">이메일 등록 요청은 인사팀으로 문의하세요</div>
                </div>
                
            </article>
        </section>
        
    </div>

</div>
    
</body>
</html>
