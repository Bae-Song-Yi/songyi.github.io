<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>런치오더 예약하기</title>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/calendar.js"></script>
    <script src="javascript/cafeteria.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font/NotoSansKR.css">
    <link rel="stylesheet" type="text/css" href="css/font/Pretendard/pretendard.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/rem.css">
    <link rel="stylesheet" type="text/css" href="css/cafeteria.css">
</head>
<body>
<div class="Wrap">
    <div class="container cafe-reservation">
        <section>
            <article>
                <div class="text-wrap">
                    <h6>아트타워</h6>
                    <h3>런치오더</h3>
                    <p>더 쉬워진 식단 신청하기 지금 만나보세요</p>

                    <div class="qr-code">
                        <img src="img/qrcode.png">
                        <span>런치오더<br>웹 앱으로 보기</span>
                    </div>
                </div>
                <div class="right-area">
                    <div class="top-area">
                        <!-- <h2 class="tit">예약하기</h2> -->
                        <div class="ctrl-month">
                            <span id="prevMonth" class="prev"><img src="img/icon_left.png"></span>
                            <span id="currentMonth" class="txt"></span>
                            <span id="nextMonth" class="next"><img src="img/icon_right.png"></span>
                        </div>
                        <a href="#"><img src="img/icon_menu.png"></a>
                    </div>
                    <div class="apply-menu-detail">
                        <div><img src="https://d2fbjqd2wdto8s.cloudfront.net/images/Cafeteria/11월 막주 메뉴판_22110428.jpg"></div>
                        
                    </div>
                    <div class="apply-wrap">
                        <div class="calendar">
                            <ul class="tab">
                                <li><a href="#" class="on one-day">일일</a></li>
                                <li><a href="#" class="one-week">일주일</a></li>
                                <li><a href="#" class="one-month">한달</a></li>
                            </ul>
    
                            <div class="lunch-order">
                                <div class="day-wrap">
                                    <span><i class="today">24(금)</i></span>
                                    <a href="#" class="calendar-btn"><img src="img/icon_calendar.png"></a>
                                </div>
                                
                            </div>
                        </div>
                       
                        <div class="lunch-order">
                            <!--메뉴-->
                            <ul class="menu">
                                <li class="rice"><a href="#">일반식</a></li>
                                <li class="salad"><a href="#">샐러드</a></li>
                                <li class="sandwich"><a href="#">샐러드&샌드위치</a></li>
                            </ul>
                            <!--//메뉴-->
    
                            <button class="apply-btn">신청하기</button>
                        </div>
                    </div>
    
                    <!--하단 메뉴-->
                    <div class="bottom-menu">
                        <a href="#" class="on">
                            <i class="img regi"></i>
                            <span>신청하기</span>
                        </a>
                        <a href="#">
                            <i class="img list"></i>
                            <span>신청내역</span>
                        </a>
                        <a href="#">
                            <i class="img state"></i>
                            <span>양도현황</span>
                        </a>
                    </div>
                    <!--//하단 메뉴-->
    
                    <!--캘린더 팝업-->
                    <div class="calendar-popup" style="display: none;">
                        <div class="calendar-data">
                            <div class="calendar">
                                <div class="ctrl-month">
                                    <span id="prevMonth" class="prev"><img src="img/icon_left.png"></span>
                                    <span id="currentMonth" class="txt"></span>
                                    <span id="nextMonth" class="next"><img src="img/icon_right.png"></span>
                                </div>
                                
                                <ul class="tab">
                                    <!-- <li><a href="#" class="on one-day">일일</a></li>
                                    <li><a href="#" class="one-week">일주일</a></li>
                                    <li><a href="#" class="one-month">한달</a></li> -->
                                </ul>
                                
                                <!--달력-->
                                <table id="calendar">
                                    <thead>
                                        <tr class="week">
                                            <th><span>일</span></th>
                                            <th><span>월</span></th>
                                            <th><span>화</span></th>
                                            <th><span>수</span></th>
                                            <th><span>목</span></th>
                                            <th><span>금</span></th>
                                            <th><span>토</span></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <!--//달력-->
                            </div>
                            <div class="btns">
                                <a href="#" class="reset">초기화</a>
                                <button>확인</button>
                            </div>
                        </div>
                    </div>
                    <!--//캘린더 팝업-->
                </div>
            </article>
        </section>
    </div>
</div>
</body>
</html>
