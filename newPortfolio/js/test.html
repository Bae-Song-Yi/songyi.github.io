<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.container {
    width: 100%;
}

.section {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    position: relative;
}

.section:nth-child(odd) {
    background-color: #f0f0f0;
}

.section:nth-child(even) {
    background-color: #e0e0e0;
}

</style>
<body>
    <div class="container">
        <section class="section">Section 1</section>
        <section class="section">Section 2</section>
        <section class="section">Section 3</section>
        <section class="section">Section 4</section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
gsap.registerPlugin(ScrollTrigger);

// 각 섹션을 애니메이션할 준비를 합니다.
gsap.utils.toArray('.section').forEach(section => {
    gsap.fromTo(section, 
        { y: '0%' }, 
        { 
            y: '-80%', // 섹션이 스크롤될 때 화면의 80%까지 이동
            ease: 'none',
            scrollTrigger: {
                trigger: section,
                start: 'top top', // 섹션이 화면 상단에 도달할 때 시작
                end: 'bottom top', // 섹션의 하단이 화면 상단에 도달할 때 끝
                scrub: true, // 스크롤과 애니메이션을 동기화
                markers: true // 디버깅을 위해 시작과 끝 위치를 표시합니다. 실제 배포 시에는 삭제해도 좋습니다.
            }
        }
    );
});


    </script>
</body>
</html>
