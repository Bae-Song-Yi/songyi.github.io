<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="keywords" content="HR아카데미, HR정부지원제도, HR이론, HR보도자료, 교육장소개, 위탁과정, 대관문의, 러닝메이트, 성장과 연구">
    <meta name="description" content="HR실천가의 성장과 연구를 돕는 러닝메이트로서 HR담당자의 전문 학습을 지원하는 그룹입니다">
    <meta name="url" content="http://hracademy.co.kr/">
    <meta property="og:url" content="http://hracademy.co.kr">
    <meta property="og:title" content="HR아카데미">
    <meta property="og:description" content="HR실천가의 성장과 연구를 돕는 러닝메이트로서 HR담당자의 전문 학습을 지원하는 그룹입니다">
    <meta property="og:image" content="images/hracademy.jpg">
    <title>HR아카데미</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700,900" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <!--Container-->
        <div class="container login_pop join">
            <div class="inner">
                <a href="#" class="close_pop">X</a>
                <div class="tit"><img src="images/logo_white_popup_b.png"></div>
                <form>
                    <fieldset>
                        <p class="form_tit"><strong>회원가입</strong></p>
                        <div class="ipt_box">
                            <p class="name">
                                <i class="ico">
                                    <img src="images/icon_join_name_24.png" class="for_pc"/>
                                    <img src="images/svg/icon_join_name_18.svg" class="for_mobile"/>
                                </i>
                                <input type="text" placeholder="name">
                            </p>
                            <p class="id">
                                <i class="ico">
                                    <img src="images/icon_join_mail_24.png" class="for_pc"/>
                                    <img src="images/svg/icon_join_mail_18.svg" class="for_mobile"/>
                                </i>
                                <input type="mail" placeholder="ID (email)">
                                <a href="#" class="blackBtn"><img src="images/svg/icon_join_check_16.svg"> 중복확인</a>
                            </p>
                            <p class="pwd">
                                <i class="ico">
                                    <img src="images/lock_black_24dp.png" class="for_pc"/>
                                    <img src="images/svg/icon_join_pw_18.svg" class="for_mobile"/>
                                </i>
                                <input type="password" placeholder="password">
                            </p>
                            <p class="pwd">
                                <i class="ico">
                                    <img src="images/lock_black_24dp.png" class="for_pc"/>
                                    <img src="images/svg/icon_join_pw_18.svg" class="for_mobile"/>
                                </i>
                                <input type="password" placeholder="confirm password">
                            </p>
                        </div>
                        <div class="ipt_desc clear">
                            <p>
                                <span class="checkBox">
                                    <input type="checkbox" id="join_agree1"><label for="join_agree1">이용약관에 동의합니다.
                                    </label>
                                </span>
                                <a href="#">전문보기</a>
                            </p>
                            <p class="text">본 약관 내에는 영리목적 광고성 정보 수신동의에 관한 사항이 포함되어 있습니다.</p>
                            <p>
                                <span class="checkBox">
                                    <input type="checkbox" id="join_agree2"><label for="join_agree2">개인정보수집 및 이용에 동의합니다.
                                </label></span>
                                <a href="#">전문보기</a>
                            </p>
                        </div>
                        <div class="submit_btn">
                            <input type="button" value="join">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!--//Container-->
        
    </div>
</body>
</html>
