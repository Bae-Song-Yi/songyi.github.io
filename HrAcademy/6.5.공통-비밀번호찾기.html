<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="keywords" content="HR아카데미, HR정부지원제도, HR이론, HR보도자료, 교육장소개, 위탁과정, 대관문의, 러닝메이트, 성장과 연구">
    <meta name="description" content="HR실천가의 성장과 연구를 돕는 러닝메이트로서 HR담당자의 전문 학습을 지원하는 그룹입니다">
    <meta name="url" content="http://hracademy.co.kr/">
    <meta property="og:url" content="http://hracademy.co.kr">
    <meta property="og:title" content="HR아카데미">
    <meta property="og:description" content="HR실천가의 성장과 연구를 돕는 러닝메이트로서 HR담당자의 전문 학습을 지원하는 그룹입니다">
    <meta property="og:image" content="images/hracademy.jpg">
    <title>HR아카데미</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700,900" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <!--Container-->
        <div class="container login_pop join">
            <div class="inner">
                <a href="#" class="close_pop">X</a>
                <div class="tit"><img src="images/logo_white_popup_b.png"></div>
                <form>
                    <fieldset>
                        <p class="form_tit"><strong>비밀번호 찾기</strong><span>임시비밀번호는 메일로 발송됩니다.</span></p>
                        <div class="ipt_box">
                            <p class="name">
                                <i class="ico">
                                    <img src="images/icon_join_name_24.png" class="for_pc"/>
                                    <img src="images/svg/icon_join_name_18.svg" class="for_mobile"/>
                                </i>
                                <input type="text" placeholder="name">
                            </p>
                            <p class="id">
                                <i class="ico">
                                    <img src="images/icon_join_mail_24.png" class="for_pc"/>
                                    <img src="images/svg/icon_join_mail_18.svg" class="for_mobile"/>
                                </i>
                                <input type="mail" placeholder="ID (email)">
                            </p>
                        </div>
                        <div class="submit_btn">
                            <input type="button" value="확인">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!--//Container-->
    </div>
</body>
</html>
