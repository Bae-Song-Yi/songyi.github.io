<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>TARA</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/Layout.css" />
    <script type="text/javascript" src="scripts/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="scripts/jquery.flexslider.js"></script>
    <script type="text/javascript" src="scripts/Layout.js"></script>
    <script>
        $(document).ready(function(){
            $('.Dock .MenuList').css('box-shadow','0 0 3rem rgba(65,65,65,0.5)');
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="logo"><a href="#" title="메인으로 이동">TARA App</a></h1>
            <ul class="util">
                <li><a href="#" class="alarm" title="알람"><span class="roboto">99+</span></a></li>
                <li><a href="#" class="menu_btn" title="메뉴열기">전체메뉴</a></li>
            </ul>
        </header>
        <div class="Container reprResvNew">
            <h3 class="CommonTitle">네트워크 (정비예약)<a href="#" class="PageBack"><img src="images/common/icon_arrow_open.svg"/></a></h3>
            <section>
                <h4><img src="images/common/icon_whitebg_select.svg"/>예약 정보 입력</h4>
                <form>
                    <fieldset>
                        <dl>
                            <dt>예약 정비 네트워크</dt>
                            <dd><input type="text" readonly="readonly" disabled="disabled" value="(주)한국지엠구리바로네트워크" class="readonly"/></dd>
                            <dt>네트워크 주소</dt>
                            <dd><input type="text" readonly="readonly" disabled="disabled" value="경기 구리시 - 한다리길 21" class="readonly"/></dd>
                            <dt>네트워크 전화번호</dt>
                            <dd class="NetworkTel">
                                <input type="text" readonly="readonly" disabled="disabled" value="031-563-2588" class="readonly"/>
                                <a href="tel:031-563-2588">전화걸기</a>
                            </dd>
                            <dt>예약자</dt>
                            <dd>
                                <input type="text" class="u_enter" placeholder="홍길동"/>
                                <span class="i_text">예약자명은 정확하게 입력해주시기 바랍니다.</span>
                            </dd>
                            <dt>예약자 연락처</dt>
                            <dd>
                                <input type="text" class="u_enter" placeholder="예) 000-0000-0000"/>
                                <span class="i_text">예약자 연락처는 정확하게 입력해주시기 바랍니다.</span>
                            </dd>
                            <dt>예약 차량</dt>
                            <dd><input type="text" readonly="readonly" disabled="disabled" value="윈스톰 2.0 디젤 2WD A/T  [61 저4003]" class="readonly"/></dd>
                            <dt>예약 일자</dt>
                            <dd class="RsrvDate">
                                <ul>
                                    <li class="yy">
                                        <div class="SelectBox">
                                            <input type="text" class="view" value="년도">
                                            <select>
                                                <option>2021</option>
                                                <option>2020</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="mm">
                                        <div class="SelectBox">
                                            <input type="text" class="view" value="월">
                                            <select>
                                                <option>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <option>04</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="dd">
                                        <div class="SelectBox">
                                            <input type="text" class="view" value="일">
                                            <select>
                                                <option>01</option>
                                                <option>02</option>
                                                <option>03</option>
                                                <option>04</option>
                                            </select>
                                        </div>
                                    </li>
                                    <li class="tt">
                                        <div class="SelectBox">
                                            <input type="text" class="view" value="시간">
                                            <select>
                                                <option>13:00</option>
                                                <option>14:00</option>
                                            </select>
                                        </div>
                                    </li>
                                </ul>
                            </dd>
                            <dt>요청사항</dt>
                            <dd>
                                <textarea placeholder="요청사항을 입력해주세요."></textarea>
                            </dd>
                        </dl>
                    </fieldset>
                    <article>
                        <button type="button" class="execution">예약하기</button>
                        <button type="button" class="status">예약현황</button>
                    </article>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
