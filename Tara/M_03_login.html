<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>TARA</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/Layout.css" />
    <script type="text/javascript" src="scripts/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="scripts/jquery.flexslider.js"></script>

<body>
    <div id="wrap">
        <div class="LoginArea">
            <header>
                <h1 class="logo"><a href="#" title="메인으로 이동">TARA App</a></h1>
            </header>
            <div class="Login">
                <h3 class="CommonTitle Nonebg">로그인</h2>
                <section>
                    <form>
                        <input type="text" class="u_enter id" placeholder="이메일 주소" title="이메일 주소"/>
                        <input type="password" class="u_enter pw" placeholder="비밀번호 입력" title="비밀번호 입력"/>
                        <!--<div class="id_save"><input type="checkbox"/><span>아이디 저장</span></div>-->
                        <button type="button">로그인</button>
                    </form>
                    <a href="#" class="login_btn join">회원가입</a>
                    <a href="#" class="login_btn find">아이디 찾기 | 비밀번호 초기화</a>
                    <!--<div class="snsLogin">
                        <h5>SNS로 간편 로그인 하기</h5>
                        <ul>
                            <li><a href="#" target="_blank"><img src="images/icon_naver.svg" alt="네이버"></a></li>
                            <li><a href="#" target="_blank"><img src="images/icon_kakaotalk.svg" alt="카카오톡"></a></li>
                        </ul>
                    </div>-->
                </section>
            </div>
        </div>
    </div>
</body>
</html>
