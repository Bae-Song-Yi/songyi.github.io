<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>경기도학생승마체험</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/apply.css" />
    <link rel="stylesheet" type="text/css" href="../css/rem.css" />
    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.flexslider.js"></script>
    <script type="text/javascript" src="../scripts/apply.js"></script>
</head>
<body>
    <div id="wrap">
        <!--비밀번호-->
        <div id="container" class="sub password">
            <section class="formArea ">
                <h2>
                    <img src="../images/apply/logo2.png" alt="새로운경기 공정한세상 경기도학생승마체험" class="pc" />
                    <img src="../images/apply/logo2_mo.png" alt="새로운경기 공정한세상 경기도학생승마체험" class="mo" />
                </h2>
                <h3>
                    비밀번호를 설정해주세요.<br />
                    비밀번호가 생각나지 않을 경우 비밀번호를 재설정해주세요.
                </h3>
                <form>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="text" placeholder="비밀번호를 입력해 주세요." /></dd>
                    </dl>
                    <div class="buttonArea">
                        <button class="btn">확인</button>
                        <button class="btn pwResetBtn">비밀번호 재설정</button>
                    </div>
                </form>
            </section>
            <!--신청기간이 아닌경우 (팝업)-->
            <div class="popupArea">
                <div class="popupData nonApplicat">
                    <a href="#" class="popupClose" title="팝업 닫기"><img src="../images/apply/popup_close.png" /></a>
                    <h3>선택하신 지역은 아직 모집 기간이 아닙니다.<br />해당 내용에 대해서 문의 하실 내용이 있으실 경우 <a href="#">1:1 문의</a>를 이용해주세요.</h3>
                    <div class="btnArea">
                        <a href="#" class="leftBtn">Home</a>
                        <a href="#" class="rightBtn">1:1 문의</a>
                    </div>
                </div>
            </div>
            <!--//신청기간이 아닌경우 (팝업)-->
        </div>
        <!--//비밀번호-->
        <!--Footer-->
        <footer>
            <div class="info">(사) 경기도 말산업협회 &nbsp;&middot;&nbsp; 경기도 화성시 매송면 화성로 2349<br /> <span>&nbsp;&middot;&nbsp;</span> TEL.031-291-5560  &nbsp;&middot;&nbsp; FAX. 031-291-5359</div>
            <div class="copy">Copyright © 2020 Gyeonggi Horse Industry <br />Association All Rights Reserved</div>
        </footer>
        <!--//Footer-->
    </div>
</body>
</html>
