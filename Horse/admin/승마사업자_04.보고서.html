<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>승마관리시스템</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.flexslider.js"></script>
    <script type="text/javascript" src="../scripts/admin.js"></script>
</head>
<body>
    <div id="wrap">
        <!--Header-->
        <div class="Header">
            <h1 class="logo">승미인관리시스템 ADMIN</h1>
            <div class="util">
                <a href="#" class="go_home"><span>학생승마체험<br/>홈페이지 바로가기</span></a>
                <a href="#" class="logout"><img src="../images/admin/icon_login_out.png" alt="로그아웃"/></a>
            </div>
        </div>
        <!--//Header-->
        <!--Content-->
        <div class="Container">
            <!--LNB-->
            <div class="Nav">
                <ul>
                    <li><a href="#" class="m1">승마장 기본설정</a></li>
                    <li><a href="#" class="m6">배정 인원 관리</a></li>
                    <li><a href="#" class="m7">출결 관리</a></li>
                    <li><a href="#" class="m8 on">보고서</a></li>
                </ul>
            </div>
            <!--//LNB-->
            <!--Data Area-->
            <div class="Section DataArea">
                <!--체험결과등록-->
                <div class="Article BuisnessReportExp">
                    <h2 class="PageTitle">
                        체험결과등록
                        <span class="year">
                            <span class="tit">운영년도</span>
                            <select class="select">
                                <option>2020년도</option>
                            </select>
                        </span>
                    </h2>
                    <!--데이터-->
                    <div class="top_ctrl">
                        <button class="CommBtn Excel">엑셀다운로드</button>
                        <button class="CommBtn Save">저장하기</button>
                    </div>
                    <form class="TableWrap">
                        <table class="HasTopTH">
                            <colgroup>
                                <col width="11%">
                                <col width="*">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                                <col width="7.5%">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th rowspan="2">승마장명</th>
                                    <th rowspan="2">참여학생 인원</th>
                                    <th colspan="10">참여횟수</th>
                                </tr>
                                <tr>
                                    <td>1회</td>
                                    <td>2회</td>
                                    <td>3회</td>
                                    <td>4회</td>
                                    <td>5회</td>
                                    <td>6회</td>
                                    <td>7회</td>
                                    <td>8회</td>
                                    <td>9회</td>
                                    <td>10회</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="total">
                                    <td>총계</td>
                                    <td>280</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                    <td>20</td>
                                </tr>
                                <tr>
                                    <td>A승마장</td>
                                    <td>100</td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                    <td><input type="text" class="enter"></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!--//데이터-->
                </div> 
                <!--//체험결과등록-->
            </div>
            <!--//Data Area-->
        </div>
        <!--//Content-->
    </div>
</body>
</html>
