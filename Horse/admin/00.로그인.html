<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>승마관리시스템</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <script type="text/javascript" src="../scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../scripts/jquery.flexslider.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="Login">
            <h1 class="logo"><a href="#"><img src="../images/admin/logo.png" alt="경기도학생승마체험 로고"/></a></h1>
            <form>
                <fieldset>
                    <legend>승미인관리시스템 ADMIN</legend>
                    <ul>
                        <li><input type="text" placeholder="아이디" title="아이디 입력"/></li>
                        <li><input type="password" placeholder="비밀번호" title="비밀번호 입력"/></li>
                    </ul>
                    <button type="submit">로그인</button>
                    <span class="info_text">*비밀번호 분실 시 경기도말산업협회에 문의해주세요.</span>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
