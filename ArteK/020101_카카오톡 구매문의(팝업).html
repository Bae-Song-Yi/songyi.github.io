<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡으로 구매 문의(팝업)</title>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="css/font/NotoSansKR.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/palette.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/artworks.css">
    <script src="javascript/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/swiper.js"></script>
    <script src="javascript/common.js" defer></script>
    <script src="javascript/artworks.js" defer></script>
</head>
<body>
    <div id="wrap">
        <!-- 모달 -->
        <div class="modal inquiry-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-tit">카카오톡으로 구매 문의</h5>
                    </div>
                    <div class="modal-body">
                        <div class="qrcode">
                            <div class="qr-inner">
                                <div class="qr-header"><img src="img/qrcode.png"></div>
                                <span><i class="icon"></i>아르떼케이 카카오톡 채널</span>                            
                            </div>
                            
                        </div>
                        <div>
                            <b>스마트폰 카메라로 QR코드를 스캔해 주세요</b>
                            <p>QR코드를 이용할 수 없는 경우, 카카오톡에서 “아르떼케이”를 검색하여 채널을 추가해 주세요. 그리고 아르떼케이 카카오톡 채널을 통해 구매 관련 문의를 해 주시면 됩니다.</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.inquiry-modal').modal('show')
    })
</script>
</html>
